				<form name="formulario" action="formulario.jsp" method="post">
 					<fieldset id="dados">
 						<legend><h1>Formulario de Cadastro</h1></legend>
 							<p>
 								<label for="nome">     ----------------Nome: </label><input id="nome">
 							</p>		
 							<p>
 								<label for="sobrenome">--------Sobrenome: </label><input id="sobrenome">
 							</p>
 							<p>
								<label>Telefone/Celular: <input type="tel" placeholder="(xx) xxxx-xxxx" pattern="^\(?\d{2}\)\d{4}.*.?$"></label>
							</p>
			 				<p>
								<label>--------------E-mail: <input type="email"></label>
							</p>
							<p>
								<label>-Data de Nascimento: <input type="date" name="datanasc"></label>
							</p>
							<center>
							<legend>------Genero------</legend>
							<table>
								<tr>
									<td>			
										<p>
											<input type="checkbox" name="genero">Masculino</input>
										</p>
									</td>
									<td>
										<p>
											<input type="checkbox" name="genero">Feminino</input>
										</p>
									</td>
								</tr>
							</table>
							</center>
							<p>
								<label>-------------Senha: <input type="password" name="senha" placeholder="************"></label>
							</p>
							<p>
								<label>-Confirmar Senha: <input type="password" name="confirmarsenha" placeholder="************"></label>
							</p>
							<p>
								<button class="btn" type="button" onclick="alert('Obrigado, Cadastro realizado com sucesso!')">Cadastrar-se</button>
							</p>
